<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín 💖</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #container {
            margin-top: 100px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
        }
        #yes {
            background-color: lightgreen;
        }
        #no {
            background-color: lightcoral;
            position: absolute;
        }
        #images {
            display: none;
            margin-top: 20px;
        }
        .emoji {
            font-size: 40px;
            animation: float 1.5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>¿Quieres ser mi San Valentín? 💘</h1>
        <button id="yes">Sí 💕</button>
        <button id="no">No 💔</button>
    </div>
    <div id="images">
        <h2>¡Sabía que dirías que sí! 💖😍</h2>
        <p>Eres la mejor decisión que pude tomar en este día tan especial. 💕🥰</p>
        <span class="emoji">🌸🌹🐱💖</span>
    </div>
    <script>
        document.getElementById("yes").addEventListener("click", function() {
            document.getElementById("container").style.display = "none";
            document.getElementById("images").style.display = "block";
        });

        document.getElementById("no").addEventListener("mouseover", function() {
            let x = Math.random() * (window.innerWidth - this.clientWidth);
            let y = Math.random() * (window.innerHeight - this.clientHeight);
            this.style.left = x + "px";
            this.style.top = y + "px";
        });
    </script>
</body>
</html>
