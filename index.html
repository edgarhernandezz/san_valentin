<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: pink;
        }
        .container {
            margin-top: 50px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        #yes {
            background-color: red;
            color: white;
        }
        #no {
            background-color: gray;
            color: white;
            position: absolute;
        }
        .hidden {
            display: none;
        }
        .celebration {
            font-size: 24px;
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
        .cat {
            width: 100px;
            position: absolute;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬øQuieres ser mi San Valent√≠n? üíñ</h1>
        <div class="buttons">
            <button id="yes" onclick="celebrate()">S√≠</button>
            <button id="no" onmouseover="moveButton()">No</button>
        </div>
        <div id="message" class="hidden">
            <p class="celebration">¬°Sab√≠a que dir√≠as que s√≠! üéâüíï Eres la mejor persona del mundo y har√© todo lo posible por hacerte feliz. üåπüê±</p>
            <img src="https://placekitten.com/150/150" class="cat">
        </div>
    </div>

    <script>
        function celebrate() {
            document.getElementById("message").classList.remove("hidden");
            document.querySelector(".buttons").style.display = "none";
            addDecorations();
        }

        function moveButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function addDecorations() {
            for (let i = 0; i < 5; i++) {
                let cat = document.createElement("img");
                cat.src = "https://placekitten.com/100/100";
                cat.className = "cat";
                cat.style.left = `${Math.random() * window.innerWidth}px`;
                cat.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(cat);
            }
        }
    </script>
</body>
</html>
